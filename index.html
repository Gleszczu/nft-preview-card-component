<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">

      <div class="card-img"><img src="images\image-equilibrium.jpg" alt="image of NFT"></div>
      <div class="overlay">
        <img src="images/icon-view.svg" alt="overlay image">
      </div>

      <p class="title">Equilibrium #3429</p>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

     <div class="price">
        <div class="price-amount next-to"><img src="images\icon-ethereum.svg" alt=""><p>0.041 ETH</p></div>
        <div class="price-days next-to"><img src="images\icon-clock.svg" alt=""><p>3 days left</p></div>
     </div>
      <hr class="line">

      <div class="creator">
        <img class="creator-photo" src="images\image-avatar.png" alt="photo showing the creator of NFT">
        <p class="creator-name-index">Creation of</p class="creation"> 
        <p class="creator-name"> Jules Wyvern</p>
      </div>
    </div>



    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Gleszczu">Tomasz Gleszczy≈Ñski</a>.
    </footer>
  </main>
</body>
</html>
